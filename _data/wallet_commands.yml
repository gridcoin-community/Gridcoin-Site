commands:
- command: "addmultisigaddress"
  parameters: "&lt;nrequired&gt; &lt;'[\"key\",\"key\"]'&gt; [account]"
  description: "Add a nrequired-to-sign multisignature address to the wallet. Each key is a Gridcoin address or hex-encoded public key. If [account] is specified, assign address to [account]."
  unlock: "N"
- command: "backupprivatekeys"
  parameters: "&lt;destination&gt;"
  description: "Backup wallet private keys to a file."
  unlock: "Y"
- command: "backupwallet"
  parameters: "&lt;destination&gt;"
  description: "Safely copies wallet.dat to destination, which can be a directory or a path with filename."
  unlock: "Y"
- command: "burn"
  parameters: "&lt;amount&gt; [hex string]"
  description: "Burns coins to the network."
  unlock: "Y"
- command: "checkwallet"
  parameters: ""
  description: "Checks wallet.dat file to ensure it is not missing any coins."
  unlock: "N"
- command: "createrawtransaction"
  parameters: "[{'txid' : 'id', 'vout' : n},....] {'address' : amount, 'data' : 'hex', ....}"
  description: "Creates a raw transaction spending given inputs."
  unlock: "N"
- command: "decoderawtransaction"
  parameters: "&lt;hex string&gt;"
  description: "Produces a human-readable JSON object for a raw transaction."
  unlock: "N"
- command: "decodescript"
  parameters: "&lt;hex string&gt;"
  description: "Decode a hex-encoded script."
  unlock: "N"
- command: "dumpprivkey"
  parameters: "&lt;gridcoinaddress&gt;"
  description: "Reveals the private key corresponding to &lt;gridcoinaddress&gt;."
  unlock: "Y"
- command: "dumpwallet"
  parameters: "&lt;filename&gt;"
  description: "Dumps wallet to a specified filename."
  unlock: "Y"
- command: "encryptwallet"
  parameters: "&lt;passphrase&gt;"
  description: "Encrypts the wallet with &lt;passphrase&gt;."
  unlock: "N"
- command: "getaccount"
  parameters: "&lt;gridcoinaddress&gt;"
  description: "Returns the account associated with the given address."
  unlock: "N"
- command: "getaccountaddress"
  parameters: "&lt;account&gt;"
  description: "Returns the current Gridcoin address for receiving payments to this account. If &lt;account&gt; does not exist, it will be created along with an associated new address that will be returned."
  unlock: "N"
- command: "getaddressbyaccount"
  parameters: "&lt;account&gt;"
  description: "Returns the list of addresses for the given account."
  unlock: "N"
- command: "getbalance"
  parameters: "[account] [minconf=1]"
  description: "If [account] is not specified, returns the server's total available balance.If [account] is specified, returns the balance in the account."
  unlock: "N"
- command: "getnewaddress"
  parameters: "[account]"
  description: "Returns a new Gridcoin address for receiving payments. If [account] is specified payments received with the address will be credited to [account]."
  unlock: "N"
- command: "getrawtransaction"
  parameters: "&lt;txid&gt; [verbose=0]"
  description: "Returns <a href=\"https://en.bitcoin.it/wiki/Raw_Transactions\">raw transaction</a> representation for given transaction id."
  unlock: "N"
- command: "getreceivedbyaccount"
  parameters: "&lt;account&gt; [minconf=1]"
  description: "Returns the total amount received by addresses with [account] in transactions with at least [minconf] confirmations. If [account] not provided return will include all transactions to all accounts."
  unlock: "N"
- command: "getreceivedbyaddress"
  parameters: "&lt;gridcoinaddress&gt; [minconf=1]"
  description: "Returns the amount received by &lt;gridcoinaddress&gt; in transactions with at least [minconf] confirmations. It correctly handles the case where someone has sent to the address in multiple transactions. Keep in mind that addresses are only ever used for receiving transactions. Works only for addresses in the local wallet, external addresses will always show 0."
  unlock: "N"
- command: "gettransaction"
  parameters: "&lt;txid&gt;"
  description: "Adds signatures to a raw transaction and returns the resulting raw transaction."
  unlock: "N"
- command: "getwalletinfo"
  parameters: ""
  description: "Returns useful information about current wallet state."
  unlock: "N"
- command: "importprivkey"
  parameters: "&lt;gridcoinprivkey&gt; [label] [rescan=true]"
  description: "Adds a private key (as returned by dumpprivkey) to your wallet. This may take a while, if a rescan is done looking for existing transactions."
  unlock: "Y"
- command: "importwallet"
  parameters: "&lt;filename&gt;"
  description: "Imports an existing wallet.dat file."
  unlock: "N"
- command: "keypoolrefill"
  parameters: ""
  description: "Fills the keypool, requires wallet passphrase to be set."
  unlock: "Y"
- command: "listaccounts"
  parameters: "[minconf=1]"
  description: "Returns Object that has account names as keys, account balances as values."
  unlock: "N"
- command: "listaddressgroupings"
  parameters: ""
  description: "Returns all addresses in the wallet and info used for coincontrol."
  unlock: "N"
- command: "listreceivedbyaccount"
  parameters: "[minconf=1] [includeempty=false]"
  description: "Returns an array of objects containing: account, amount, confirmations"
  unlock: "N"
- command: "listreceivedbyaddress"
  parameters: "[minconf=1] [includeempty=false]"
  description: "Returns an array of objects containing: address, account, amount, confirmations. To get a list of accounts on the system, gridcoind listreceivedbyaddress 0 true."
  unlock: "N"
- command: "listsinceblock"
  parameters: "[blockhash] [target-confirmations]"
  description: "Get all transactions in blocks since block [blockhash], or all transactions if omitted."
  unlock: "N"
- command: "listtransactions"
  parameters: "[account] [count=10] [from=0]"
  description: "Returns up to [count] most recent transactions skipping the first [from] transactions for account [account]. If [account] not provided will return recent transaction from all accounts."
  unlock: "N"
- command: "listunspent"
  parameters: "[minconf=1] [maxconf=9999999] ['address',...]"
  description: "Returns array of unspent transaction inputs in the wallet."
  unlock: "N"
- command: "makekeypair"
  parameters: "[prefix]"
  description: "Make a public/private key pair."
  unlock: "N"
- command: "move"
  parameters: "&lt;fromaccount&gt; &lt;toaccount&gt; &lt;amount&gt; [minconf=1] [comment]"
  description: "Move from one account in your wallet to another"
  unlock: "N"
- command: "rain"
  parameters: "{'address':amount, 'address':amount}"
  description: "Rain on specific addresses with specific amounts."
  unlock: "Y"
- command: "repairwallet"
  parameters: ""
  description: "Check wallet.dat for missing coins.  If any are found, attempt recovery."
  unlock: "N"
- command: "resendtx"
  parameters: ""
  description: "Resend any failed or unsent transactions."
  unlock: "Y"
- command: "reservebalance"
  parameters: "&lt;reserve=bool&gt; &lt;amount&gt;"
  description: "Reserve an amount of coins that do not participate in staking."
  unlock: "N"
- command: "sendfrom"
  parameters: "&lt;fromaccount&gt; &lt;togridcoinaddress&gt; &lt;amount&gt; [minconf=1] [comment] [comment-to]"
  description: "&lt;amount&gt; is a real and is rounded to 8 decimal places. Will send the given amount to the given address, ensuring the account has a valid balance using [minconf] confirmations. Returns the transaction ID if successful (not in JSON object)."
  unlock: "Y"
- command: "sendrawtransaction"
  parameters: "&lt;hex string&gt;"
  description: "Submits raw transaction (serialized, hex-encoded) to local node and network."
  unlock: "N"
- command: "sendtoaddress"
  parameters: "&lt;gridcoinaddress&gt; &lt;amount&gt; [comment] [comment-to]"
  description: "&lt;amount&gt; is a real and is rounded to 8 decimal places. Returns the transaction ID &lt;txid&gt; if successful."
  unlock: "Y"
- command: "setaccount"
  parameters: "&lt;gridcoinaddress&gt; &lt;account&gt;"
  description: "Sets the account associated with the given address. Assigning address that is already assigned to the same account will create a new address associated with that account."
  unlock: "N"
- command: "settxfee"
  parameters: "&lt;amount&gt;"
  description: "&lt;amount&gt; is a real and is rounded to the nearest 0.00000001"
  unlock: "N"
- command: "signmessage"
  parameters: "&lt;gridcoinaddress&gt; &lt;message&gt;"
  description: "Sign a message with the private key of an address."
  unlock: "Y"
- command: "signrawtransaction"
  parameters: "&lt;hex string&gt; [{'txid':txid,'vout':n,'scriptPubKey':hex,'redeemScript':hex},...] [&lt;privatekey1&gt;,...] [sighashtype='ALL']"
  description: "Adds signatures to a raw transaction and returns the resulting raw transaction."
  unlock: "Y"
- command: "unspentreport"
  parameters: ""
  description: "Display a report on unspent coins in the wallet."
  unlock: "N"
- command: "validateaddress"
  parameters: "&lt;gridcoinaddress&gt;"
  description: "Return information about &lt;gridcoinaddress&gt;."
  unlock: "N"
- command: "validatepubkey"
  parameters: "&lt;gridcoinpubkey&gt;"
  description: "Return information about &lt;gridcoinpubkey&gt;."
  unlock: "N"
- command: "verifymessage"
  parameters: "&lt;gridcoinaddress&gt; &lt;signature&gt; &lt;message&gt;"
  description: "Verify a signed message."
  unlock: "N"
- command: "walletlock"
  parameters: ""
  description: "Lock an encrypted wallet."
  unlock: "Y"
- command: "walletpassphrase"
  parameters: "&lt;passphrase&gt; &lt;timeout&gt; [stakingonly=bool]"
  description: "Encrypt your wallet with a passphrase."
  unlock: "N"
- command: "walletpassphrasechange"
  parameters: "&lt;oldpassphrase&gt; &lt;newpassphrase&gt;"
  description: "Change an encrypted wallet's passphrase."
  unlock: "Y"
