name: CI
on: [push, pull_request]

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby 2.6
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install Bundle Dependencies 
        run: bundle install

      - name: Build
        run: bundle exec jekyll build